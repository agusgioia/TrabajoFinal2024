<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/home" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a routerLink="/trips" class="nav-link px-2">My trips</a></li>
        <li><a routerLink="/account" class="nav-link px-2">My Account</a></li>
        <li><a routerLink="/subscribe" class="nav-link px-2">Subscribe</a></li>
      </ul>

      @if (authService.currentUserSig()==null) {
        <div class="col-md-3 text-end">
        <button routerLink="/login" type="button" class="btn btn-outline-primary me-2">Log-in</button>
        <button routerLink="/register" type="button" class="btn btn-primary">Sign-Up</button>
        </div>
      }
      @if (authService.currentUserSig()) {
      <div class="col-md-3 text-end">
        <button (click)="logout()">Log-Out</button>
      </div> 
    }
     
            
    </header>
</div>
