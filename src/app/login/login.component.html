<div class="container">
    <h1>Log In</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" placeholder="Email" formControlName="email">
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</div>
