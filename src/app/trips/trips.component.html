<app-header></app-header>
<h2>Lista de Viajes</h2>
@if (viajes!=null){
    <div *ngFor="let viaje of viajes">
        <p-card header="Viaje">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <p>
                {{viaje.Alojamiento}} - {{viaje.Transporte}}
            </p>
            <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Edit" class="w-full" styleClass="w-full" />
            </div>
            </ng-template>
        </p-card>
    </div>
}
@if(viajes==null){
    <button type="button" class="btn btn-primary" (onclick)="redirect()">NuevoViaje</button>
}

<div class="container text-center">
    <h2>Lista de Usuarios</h2>
</div>
<div *ngFor="let usuario of usuariosLista">
    <p-card header={{usuario.nombreUsuario}} subheader={{usuario.email}} [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        <p>
            {{usuario.id}}<br>
            {{usuario.genero}} - {{usuario.edad}} - {{usuario.presupuesto}} 
        </p>
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
